<ion-header>
    <ion-toolbar>
        <ion-title>todos-view</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div  class="header-image"></div>
    <ion-list>
            <ion-item-sliding *ngFor="let todo of allTodos" #slidingItem >
                <ion-item>
                    <h2>{{todo.title}}</h2>
                </ion-item>
                <ion-item-options>
                    <button ion-button class="danger column" (click)="deleteTodo(slidingItem, todo)">
                        <ion-icon class="list-icons" name="trash"></ion-icon>
                        Delete
                    </button>
                </ion-item-options>
            </ion-item-sliding>
    </ion-list>
    <ion-fab slot="fixed" [vertical]="'bottom'" [horizontal]="'end'">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
