<ion-header>
    <ion-toolbar>
        <ion-title>todos-view</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-button (click)="signIn()">Sign in</ion-button>
    <ion-button (click)="logout()">logout</ion-button>

    <ion-list>
        <ion-item-sliding>
            <ion-item *ngFor="let todo of allTodos">
                <h2> {{todo.title}}
                </h2>
            </ion-item>
        </ion-item-sliding>
    </ion-list>


</ion-content>
