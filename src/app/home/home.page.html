<ion-header>
    <ion-toolbar>
        <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    The world is your oyster.
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs">docs</a> will be
        your guide.</p>
    <ion-footer class="bottom-buttons">
        <ion-toolbar>
            <ion-button [hidden]="isUserSignedIn" (click)="login()" class="button-full" position="bottom">Login with Google</ion-button>
            <ion-button [hidden]="!isUserSignedIn" class="button-full" (click)="logout()" color="danger" position="bottom">Logout</ion-button>
        </ion-toolbar>
    </ion-footer>
</ion-content>
